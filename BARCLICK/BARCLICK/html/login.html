<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARCLICK - Login</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <!-- Header Navegación -->
  <header>
    <nav>
      <div class="logo">Barber Click</div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="barberos.html">Barberos</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="agendar.html">Agendar</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="register.html">Registro</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-main">
    <div class="login-container">
      <img src="../img/logobarclick.png" alt="Logo BARCLICK" class="logo-img" />
      <h1>Iniciar Sesión</h1>

      <form class="login-form">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="ejemplo@barclick.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>

      <p class="register-link">
        ¿No tienes cuenta? <a href="register.html">Regístrate</a>
      </p>
    </div>
  </main>

  <footer>

  </footer>
