<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARCLICK - Registro</title>
  <link rel="stylesheet" href="../css/registro.css" />
</head>
<body>
  <!-- Header Navegación -->
  <header>
    <nav>
      <div class="logo">Barber Click</div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="barberos.html">Barberos</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="agendar.html">Agendar</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html" class="active">Registro</a></li>
      </ul>
    </nav>
  </header>

  <main class="register-main">
    <div class="register-container">
      <img src="../img/logobarclick.png" alt="Logo BARCLICK" class="logo-img" />
      <h1>Registro</h1>

      <form class="register-form">
        <label for="role">Tipo de usuario</label>
        <select id="role" required>
          <option value="" disabled selected>Selecciona tu rol</option>
          <option value="client">Cliente</option>
          <option value="barber">Barbero</option>
        </select>

        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Tu nombre de usuario" required />

        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" placeholder="Ej: 300 123 4567" required />

        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="ejemplo@barclick.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit" class="btn">Registrarse</button>
      </form>

      <p class="login-link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Barber Click. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
